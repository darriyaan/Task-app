<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>your todos</h4>
<div *ngIf="this.todos.length === 0; else elseBlock">No todos to display</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-to-do-item [todo]="todo" (todoDelete)="delete($event)" (todoCheckbox)="toggleTodo($event)"></app-to-do-item>
    </div>
</ng-template>
